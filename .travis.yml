language: java

jdk:
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Display Gradle version instead of letting Travis execute './gradlew assemble' by default
install: ./gradlew -version

#Don't build tags
branches:
  only:
  - master

#Build and perform release (if needed)
script:
  - java -version
  - ./gradlew -version
  - ./gradlew --refresh-dependencies --stacktrace --scan clean build

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew ciPerformRelease
    on:
      branch: master
  - provider: releases
    api_key: "${GITHUB_WRITE_TOKEN}"
    skip_cleanup: true
    file_glob: true
    file: "./build/libs/junit-pioneer-*.jar"
    on:
      tags: true
